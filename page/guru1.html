		function responsif(x) {
			if (x.matches) { // If media query matches

				document.getElementById("menuhp").style.display="block";

				<a href="../index.html"><button class="button-right-hp"> Beranda -> </button></a>
				</div>
				<br>
				`;
				
				
				
			} else {
				document.getElementById("menu-wrap").style.width="18%";
				document.getElementById("menu-wrap").style.height="100px";
				document.getElementById("menu-wrap").style.display="block";
				document.getElementById("logogbr").style.display="";
				document.getElementById("namalogo").style.display="";
				document.getElementById("menuhp").style.display="none";
				document.getElementById("brnd").style.display="none";
				document.getElementById("g1").style.display = "block";
				document.getElementById("g10").innerHTML = "";
				
			}

			}

			var x = window.matchMedia("(max-width: 1000px)")
